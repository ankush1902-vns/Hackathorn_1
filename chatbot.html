<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="chatbot.css">
</head>
<body class="light">
  <div class="topbar">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img
        src="https://static.vecteezy.com/system/resources/previews/021/437/165/non_2x/blood-drop-icon-design-template-free-png.png"
        alt="" id="logo">
      <p id="tag">Bloodflow AI</p>
    </div>

    <div style="display: flex; align-items: center; gap: 10px;">
      <a href="#" id="homebt">Home</a>
      <button class="toggle-btn" id="modeToggle">Dark Mode</button>
    </div>

  </div>

  <div class="chatcontainer"></div>

  <div class="promptarea">
    <input type="text" id="prompt" placeholder="Type your message..." />
    <button id="submit"><img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="send" id="arrow" /></button>
  </div>
<script src="chatbot.js"></script>
</body>

</html>
